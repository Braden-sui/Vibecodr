name = "vibecodr-api"
main = "./dist/index.js"
compatibility_date = "2024-10-01"

[[d1_databases]]
binding = "DB"
database_name = "vibecodr-d1"
database_id = "00000000-0000-0000-0000-000000000000" # TODO: replace with real ID

[[r2_buckets]]
binding = "R2"
bucket_name = "vibecodr-assets"

[vars]
ALLOWLIST_HOSTS = "[]" # JSON array of allowed network hosts per capsule is enforced per-request

